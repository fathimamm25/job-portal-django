<html>
<head>
    <title>Post Job</title>
</head>
<body>
<h2>Post a Job</h2>

<form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Job Title"><br><br>
    <textarea name="description" placeholder="Job Description"></textarea><br><br>
    <input type="text" name="skills" placeholder="Skills"><br><br>
    <input type="text" name="location" placeholder="Location"><br><br>
    <button type="submit">Post Job</button>
</form>

</body>
</html>
